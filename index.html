<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>ReactImóveis</title>
</head>

<body>
    <header>
        <div class="containerTop">
            <img class="logoHome" src="./assets/home.svg" alt="">
            <h1>ReactImóvies</h1>
        </div>
        <div class="containerTop">
            <img src="./assets/call.svg" alt="">
            <p>Contato</p>
        </div>
    </header>
    <main>
        <section>
            <div class="containerText">
                <button class="btnCta1">Seu lar dos sonhos esta aqui</button>
                <h2>Encontre casa dos seus sonhos </h2>
                <p>Descubra o imóvel perfeito para você a sua família com a ReactImóveis. Temos as melhores opções do mercado</p>
                <div class="btnCta2">
                    <button class="btnStyle">casa</button>
                    <button class="btnStyle">apartamento</button>
                    <button class="btnStyle">coberturas</button>
                    <button class="btnStyle">terreno</button>
                </div>
            </div>
            <div class="containerImg">
                <img src="./assets/house-container.png" alt="">
            </div>
        </section>
    </main>
    <section class="containerFooter">
        <div class="statistic">
            <span class="stateValue">1500+</span>
            <p>Imóveis disponíveis</p>
        </div>
        <div class="statistic">
            <span class="stateValue">950+</span>
            <p>Imóveis disponíveis</p>
        </div>
        <div class="statistic">
            <span class="stateValue">10+</span>
            <p>Imóveis disponíveis</p>
        </div>
        <div class="statistic">
            <span class="stateValue">150+</span>
            <p>Imóveis disponíveis</p>
        </div>
    </section>
    <div class="ctaWhatsapp">
        <a href="#">
            <img src="./assets/logo-whatsapp.svg" alt="">
        </a>
    </div>
</body>
</html>
